
    <app-sidenav></app-sidenav>
    <div style="height: 130vh;">
     <form [formGroup]="myForm"  >
        <mat-card >
            <mat-card-content >
                <mat-grid-list cols="2"  rowHeight="fit" gutterSize="4px" style="height:26rem; margin-left: 12rem;"  [responsive]="responsive"
              (responsiveColsChange)="cols = $event" >
                <mat-grid-tile  *ngFor="let item of list" [style.background]="'lightblue'">
                    <mat-card class="example-card">
                        <mat-card-title>
                          <div class="field-lines">
                            <img [src]="item.image">
                          </div>
                      </mat-card-title>
                        <mat-card-subtitle> <mat-form-field class="field-lines">
                            <input matInput formControlName="product" value="item" readonly >
                            {{item.product}}
                        </mat-form-field> </mat-card-subtitle>
                        <mat-card-subtitle>  <mat-form-field class="field-lines">
                            <input matInput formControlName="price" value="item" readonly  >
                            {{item.price}}
                        </mat-form-field> 
                      </mat-card-subtitle>
                        
                        <mat-card-actions>
                          <button mat-button (click)="decrement()" style="background: revert;" >-</button>
                          <span>{{counter}}</span>
                          <button mat-button (click)="increment()" style="background: revert;">+</button>
                        </mat-card-actions>
                        <button mat-button (click)="Addbag()" style="background: revert;">Add to Bag</button>
                      </mat-card>                   
            
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
          <div class="bagset">
              My Sopping Bag
            </div>
            <table class="my-table">
                <thead class="my-table headers">
                  <tr>
                      <th>Product Name</th>
                      <th>Quantity</th>

                      <th>Prrice Details</th>

                      <th>Order Total</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody class="my-table body">
                  <tr my-active *ngFor="let row of finalvideolistdata;">
                    <td>{{row.productname}}</td>
                    <td>{{row.quantity}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.order_total}}</td>
                    <td>{{row.action}}</td>
                  </tr>
                </tbody>
              </table>
          </mat-card>
          </form>
          </div>
